<!DOCTYPE html>
<html>
<head>
    <title>Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
        }
        .success-message {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 5px;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .download-button {
            background-color: #008CBA;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .download-button:hover {
            background-color: #005f7f;
        }
    </style>
</head>
<body>
    <div class="success-message">
        Welcome to our secure Flask server!
    </div>
    <a href="/download" class="download-button">Download Something Cool</a>
</body>
</html>
